<body>
    <div class="container">

        <div id="status" class="status disconnected">

        <div class="content">
            <div class="panel">
                <h2>ğŸ‘¥ åœ¨çº¿ç”¨æˆ·</h2>
                <div id="connectionInfo" class="connection-info hidden">
                    å·²è¿æ¥åˆ°: <span id="connectedUser"></span>
                </div>

            <div class="panel">

            <div class="panel" style="grid-column: 1 / -1;">
                <h2>ğŸ“¥ æ¥æ”¶æ–‡ä»¶</h2>

    <script>
        class FileTransferApp {
            constructor() {
                this.clientId = this.generateId();
                this.ws = null;
                this.peerConnection = null;
                this.dataChannel = null;
                this.connectedUser = null;
                this.users = [];
                this.pendingFiles = new Map();
                this.receivedFiles = new Map();
                
                this.initializeElements();
                this.connectWebSocket();
                this.setupEventListeners();
            }
            
            generateId() {
                return Math.random().toString(36).substring(2) + Date.now().toString(36);
            }
            
            initializeElements() {
                this.statusElement = document.getElementById('status');
                this.userListElement = document.getElementById('userList');
                this.connectBtn = document.getElementById('connectBtn');
                this.sendSection = document.getElementById('sendSection');
                this.waitingConnection = document.getElementById('waitingConnection');
                this.fileInput = document.getElementById('fileInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.sendProgress = document.getElementById('sendProgress');
                this.sendProgressBar = document.getElementById('sendProgressBar');
                this.sendStatus = document.getElementById('sendStatus');
                this.receiveList = document.getElementById('receiveList');
                this.connectionInfo = document.getElementById('connectionInfo');
                this.connectedUserSpan = document.getElementById('connectedUser');
            }
            
            connectWebSocket() {
                const wsUrl = `ws://${window.location.hostname}:60999`;
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.updateStatus('connected', 'âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨');
                    this.ws.send(JSON.stringify({
                        type: 'join',
                        clientId: this.clientId
                    }));
                };
                
                this.ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    this.handleMessage(message);
                };
                
                this.ws.onclose = () => {
                    this.updateStatus('disconnected', 'âŒ è¿æ¥æ–­å¼€ï¼Œæ­£åœ¨é‡è¿...');
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocketé”™è¯¯:', error);
                };
            }
            
            handleMessage(message) {
                switch (message.type) {
                    case 'user-list':
                        this.updateUserList(message.users);
                        break;
                    case 'offer':
                        this.handleOffer(message);
                        break;
                    case 'answer':
                        this.handleAnswer(message);
                        break;
                    case 'ice-candidate':
                        this.handleIceCandidate(message);
                        break;
                    case 'file-info':
                        this.handleFileInfo(message);
                        break;
                    case 'file-chunk':
                        this.handleFileChunk(message);
                        break;
                }
            }
            
            updateUserList(users) {
                this.users = users;
                this.userListElement.innerHTML = '';
                
                if (users.length === 0) {
                    this.userListElement.innerHTML = '<li>æš‚æ— å…¶ä»–åœ¨çº¿ç”¨æˆ·</li>';
                    this.connectBtn.disabled = true;
                    this.connectBtn.textContent = 'é€‰æ‹©ç”¨æˆ·è¿æ¥';
                    return;
                }
                
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.className = 'user-item';
                    li.innerHTML = `
                        <span>ç”¨æˆ· ${user.id.substring(0, 8)}</span>
                        <span style="color: ${user.connected ? '#28a745' : '#dc3545'}">
                            ${user.connected ? 'â— åœ¨çº¿' : 'â— ç¦»çº¿'}
                        </span>
                    `;
                    
                    if (user.connected) {
                        li.onclick = () => this.connectToUser(user.id);
                    }
                    
                    this.userListElement.appendChild(li);
                });
                
                this.connectBtn.disabled = false;
                this.connectBtn.textContent = 'é€‰æ‹©ç”¨æˆ·è¿æ¥';
            }
            
            async connectToUser(targetId) {
                if (this.connectedUser) {
                    if (confirm('å·²è¿æ¥åˆ°å…¶ä»–ç”¨æˆ·ï¼Œæ˜¯å¦æ–­å¼€å½“å‰è¿æ¥ï¼Ÿ')) {
                        this.disconnect();
                    } else {
                        return;
                    }
                }
                
                this.connectedUser = targetId;
                this.setupPeerConnection();
                
                try {
                    const offer = await this.peerConnection.createOffer();
                    await this.peerConnection.setLocalDescription(offer);
                    
                    this.ws.send(JSON.stringify({
                        type: 'offer',
                        from: this.clientId,
                        target: targetId,
                        offer: offer
                    }));
                    
                    this.updateConnectionInfo(targetId);
                } catch (error) {
                    console.error('åˆ›å»ºofferå¤±è´¥:', error);
                }
            }
            
            setupPeerConnection() {
                // å±€åŸŸç½‘å†…ä¸éœ€è¦STUNæœåŠ¡å™¨
                this.peerConnection = new RTCPeerConnection({
                    iceServers: [] // ç©ºé…ç½®ï¼Œä»…ä½¿ç”¨æœ¬åœ°å€™é€‰
                });
                
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate && this.connectedUser) {
                        this.ws.send(JSON.stringify({
                            type: 'ice-candidate',
                            from: this.clientId,
                            target: this.connectedUser,
                            candidate: event.candidate
                        }));
                    }
                };
                
                this.peerConnection.ondatachannel = (event) => {
                    this.setupDataChannel(event.channel);
                };
                
                // åˆ›å»ºæ•°æ®é€šé“
                this.dataChannel = this.peerConnection.createDataChannel('fileTransfer', {
                    ordered: true
                });
                this.setupDataChannel(this.dataChannel);
                
                this.peerConnection.onconnectionstatechange = () => {
                    console.log('è¿æ¥çŠ¶æ€:', this.peerConnection.connectionState);
                    if (this.peerConnection.connectionState === 'connected') {
                        this.updateStatus('connected', 'âœ… P2Pè¿æ¥å·²å»ºç«‹');
                        this.sendSection.classList.remove('hidden');
                        this.waitingConnection.classList.add('hidden');
                    } else if (this.peerConnection.connectionState === 'disconnected') {
                        this.disconnect();
                    }
                };
            }
            
            setupDataChannel(channel) {
                this.dataChannel = channel;
                
                channel.onopen = () => {
                    console.log('æ•°æ®é€šé“å·²æ‰“å¼€');
                };
                
                channel.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        this.handleDataChannelMessage(message);
                    } catch (error) {
                        console.error('æ•°æ®é€šé“æ¶ˆæ¯è§£æé”™è¯¯:', error);
                    }
                };
                
                channel.onclose = () => {
                    console.log('æ•°æ®é€šé“å…³é—­');
                };
            }
            
            handleDataChannelMessage(message) {
                switch (message.type) {
                    case 'file-info':
                        this.handleReceivedFileInfo(message);
                        break;
                    case 'file-chunk':
                        this.handleReceivedFileChunk(message);
                        break;
                }
            }
            
            async handleOffer(message) {
                if (this.connectedUser) {
                    // å·²è¿æ¥å…¶ä»–ç”¨æˆ·ï¼Œæ‹’ç»æ–°è¿æ¥
                    return;
                }
                
                this.connectedUser = message.from;
                this.setupPeerConnection();
                
                try {
                    await this.peerConnection.setRemoteDescription(message.offer);
                    const answer = await this.peerConnection.createAnswer();
                    await this.peerConnection.setLocalDescription(answer);
                    
                    this.ws.send(JSON.stringify({
                        type: 'answer',
                        from: this.clientId,
                        target: message.from,
                        answer: answer
                    }));
                    
                    this.updateConnectionInfo(message.from);
                } catch (error) {
                    console.error('å¤„ç†offerå¤±è´¥:', error);
                }
            }
            
            async handleAnswer(message) {
                if (!this.peerConnection) return;
                
                try {
                    await this.peerConnection.setRemoteDescription(message.answer);
                } catch (error) {
                    console.error('å¤„ç†answerå¤±è´¥:', error);
                }
            }
            
            async handleIceCandidate(message) {
                if (!this.peerConnection) return;
                
                try {
                    await this.peerConnection.addIceCandidate(message.candidate);
                } catch (error) {
                    console.error('å¤„ç†ICEå€™é€‰å¤±è´¥:', error);
                }
            }
            
            setupEventListeners() {
                this.connectBtn.addEventListener('click', () => {
                    // ç‚¹å‡»æŒ‰é’®æ—¶æ˜¾ç¤ºç”¨æˆ·åˆ—è¡¨ï¼Œç”±ç”¨æˆ·ç‚¹å‡»å…·ä½“ç”¨æˆ·è¿æ¥
                });
                
                this.fileInput.addEventListener('change', () => {
                    this.sendBtn.disabled = !this.fileInput.files.length;
                });
                
                this.sendBtn.addEventListener('click', () => {
                    this.sendFiles();
                });
                
                // é¡µé¢å…³é—­æ—¶æ¸…ç†è¿æ¥
                window.addEventListener('beforeunload', () => {
                    this.disconnect();
                });
            }
            
            async sendFiles() {
                const files = this.fileInput.files;
                if (!files.length || !this.dataChannel || this.dataChannel.readyState !== 'open') {
                    alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶å¹¶ç¡®ä¿è¿æ¥æ­£å¸¸');
                    return;
                }
                
                this.sendProgress.classList.remove('hidden');
                
                for (let file of files) {
                    await this.sendFile(file);
                }
                
                this.sendProgress.classList.add('hidden');
                this.fileInput.value = '';
                this.sendBtn.disabled = true;
            }
            
            async sendFile(file) {
                return new Promise((resolve) => {
                    const fileId = this.generateId();
                    const chunkSize = 16 * 1024; // 16KB chunks
                    let offset = 0;
                    
                    // å‘é€æ–‡ä»¶ä¿¡æ¯
                    this.dataChannel.send(JSON.stringify({
                        type: 'file-info',
                        fileId: fileId,
                        fileName: file.name,
                        fileSize: file.size,
                        fileType: file.type
                    }));
                    
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        const chunk = e.target.result;
                        const isLast = offset + chunkSize >= file.size;
                        
                        this.dataChannel.send(JSON.stringify({
                            type: 'file-chunk',
                            fileId: fileId,
                            chunk: Array.from(new Uint8Array(chunk)),
                            isLast: isLast
                        }));
                        
                        // æ›´æ–°è¿›åº¦
                        const progress = Math.min(100, Math.round((offset + chunkSize) / file.size * 100));
                        this.sendProgressBar.style.width = progress + '%';
                        this.sendStatus.textContent = `å‘é€ä¸­: ${file.name} (${progress}%)`;
                        
                        offset += chunkSize;
                        
                        if (!isLast) {
                            // è¯»å–ä¸‹ä¸€å—
                            const slice = file.slice(offset, offset + chunkSize);
                            reader.readAsArrayBuffer(slice);
                        } else {
                            resolve();
                        }
                    };
                    
                    // å¼€å§‹è¯»å–ç¬¬ä¸€å—
                    const slice = file.slice(offset, offset + chunkSize);
                    reader.readAsArrayBuffer(slice);
                });
            }
            
            handleReceivedFileInfo(message) {
                const fileId = message.fileId;
                this.receivedFiles.set(fileId, {
                    fileName: message.fileName,
                    fileSize: message.fileSize,
                    fileType: message.fileType,
                    chunks: [],
                    receivedSize: 0
                });
                
                this.addFileToReceiveList(fileId, message.fileName, message.fileSize, 0);
            }
            
            handleReceivedFileChunk(message) {
                const fileInfo = this.receivedFiles.get(message.fileId);
                if (!fileInfo) return;
                
                fileInfo.chunks.push(new Uint8Array(message.chunk));
                fileInfo.receivedSize += message.chunk.length;
                
                const progress = Math.min(100, Math.round(fileInfo.receivedSize / fileInfo.fileSize * 100));
                this.updateFileProgress(message.fileId, progress);
                
                if (message.isLast) {
                    this.completeFileDownload(message.fileId);
                }
            }
            
            addFileToReceiveList(fileId, fileName, fileSize, progress) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.id = `file-${fileId}`;
                fileItem.innerHTML = `
                    <div><strong>${fileName}</strong></div>
                    <div class="file-info">
                        <span>${this.formatFileSize(fileSize)}</span>
                        <span>${progress}%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                `;
                
                this.receiveList.appendChild(fileItem);
            }
            
            updateFileProgress(fileId, progress) {
                const fileElement = document.getElementById(`file-${fileId}`);
                if (fileElement) {
                    const progressBar = fileElement.querySelector('.progress-bar');
                    const progressText = fileElement.querySelector('.file-info span:last-child');
                    progressBar.style.width = progress + '%';
                    progressText.textContent = progress + '%';
                }
            }
            
            completeFileDownload(fileId) {
                const fileInfo = this.receivedFiles.get(fileId);
                if (!fileInfo) return;
                
                // åˆå¹¶æ‰€æœ‰chunks
                const totalLength = fileInfo.chunks.reduce((total, chunk) => total + chunk.length, 0);
                const result = new Uint8Array(totalLength);
                let offset = 0;
                
                for (const chunk of fileInfo.chunks) {
                    result.set(chunk, offset);
                    offset += chunk.length;
                }
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const blob = new Blob([result], { type: fileInfo.fileType });
                const url = URL.createObjectURL(blob);
                
                const fileElement = document.getElementById(`file-${fileId}`);
                if (fileElement) {
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'btn btn-primary';
                    downloadBtn.textContent = 'ä¸‹è½½';
                    downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = fileInfo.fileName;
                        a.click();
                        URL.revokeObjectURL(url);
                    };
                    
                    fileElement.appendChild(downloadBtn);
                }
                
                this.updateFileProgress(fileId, 100);
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            updateConnectionInfo(userId) {
                this.connectionInfo.classList.remove('hidden');
                this.connectedUserSpan.textContent = userId.substring(0, 8);
                this.connectBtn.textContent = 'æ–­å¼€è¿æ¥';
                this.connectBtn.onclick = () => this.disconnect();
            }
            
            disconnect() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                this.dataChannel = null;
                this.connectedUser = null;
                
                this.connectionInfo.classList.add('hidden');
                this.sendSection.classList.add('hidden');
                this.waitingConnection.classList.remove('hidden');
                
                this.connectBtn.textContent = 'é€‰æ‹©ç”¨æˆ·è¿æ¥';
                this.connectBtn.onclick = null;
                this.connectBtn.addEventListener('click', () => {
                    // é‡æ–°ç»‘å®šç‚¹å‡»äº‹ä»¶
                });
                
                this.updateStatus('connected', 'âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨');
            }
            
            updateStatus(type, message) {
                this.statusElement.textContent = message;
                this.statusElement.className = `status ${type}`;
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new FileTransferApp();
        });
    </script>
