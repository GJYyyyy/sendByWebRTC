<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>局域网文件传输</title>
    <link rel="stylesheet/less" href="./main.less">
</head>

<body>
    <div id="main">

        <h1 class="title">局域网文件传输</h1>

        <div id="infoArea">
            <div class="my-info">我的ID：<input id="id" type="text" /><span id="status"></span></div>
            <div class="titl">用户列表（点击用户建立连接）：</div>
            <div id="userList"></div>
        </div>

        <div id="transferArea">
            <div class="send">
                <div class="title">发送文件</div>
                <div class="file-selector">
                    <input id="fileInput" class="file-input" type="file" multiple />
                </div>
                <div id="sendList"></div>
                <div class="actions">
                    <button id="sendBtn">发送</button>
                </div>
            </div>
            <div class="receive">
                <div class="title">接收文件</div>
                <div id="receiveList"></div>
            </div>
        </div>

    </div>

    <!-- 引入 less -->
    <script src="./less.min@4.1.3.js" data-dumpLine-numbers="" data-async="true" data-env="production"></script>
    <!-- 引入 adapter.js后，它会在幕后自动工作，抹平浏览器差异。你无需改变常规的 WebRTC API 写法。 -->
    <script src="./webrtc-adapter@9.0.3.js"></script>
    <!-- 引入 simple-peer 简化WebRTC API -->
    <script src="./simple-peer@9.11.1.js"></script>
    <script src="./main.js"></script>
</body>

</html>
